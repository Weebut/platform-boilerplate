name: Lightsail Client Deploy

on:
  push:
    branches:
      - develop
      - main
    paths:
      - '.github/workflows/frontend.yaml'
      - './frontend/package.json'
      - './frontend/entrypoint.sh'
      - './frontend/package-lock.json'
      - './frontend/nest-cli.json'
      - './frontend/tsconfig*.json'
      - './frontend/src'
      - './frontend/docker-compose.yaml'
      - './frontend/Dockerfile'

jobs:
  deploy-ready:
    name: deployment-ready
    runs-on: ubuntu-latest
    outputs:
      nginx: ${{ steps.filter.outputs.nginx }}
      app: ${{ steps.filter.outputs.app }}
      services: ${{ steps.slack-message-creator.outputs.services }}
      branch: ${{ steps.extract_branch.outputs.branch }}
      stage: ${{ steps.stage.outputs.stage }}
      slack-message: ${{ steps.slack-message-creator.outputs.slack-message }}
      ts: ${{ steps.slack.outputs.ts }}
    steps:
      - uses: actions/checkout@v3
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract stage
        id: stage
        shell: bash
        run: |
          if [ "${{steps.extract_branch.outputs.branch}}" == "develop" ]; then echo "::set-output name=stage::dev"; else echo "::set-output name=stage::production"; fi
      - name: filter services
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{steps.extract_branch.outputs.branch}}
          filters: |
            app:
              - "./frontend/package*.json"
              - "./frontend/tsconfig*.json"
              - "./frontend/src/**"
              - "./frontend/Dockerfile"
              - "./frontend/docker-compose.yaml"
              - "./frontend/entrypoint.sh"
              - ".github/workflows/workflow.yaml"
            nginx:
              - "./frontend/nginx/**"
              - ".github/workflows/workflow.yaml"
      - name: Prepare Slack Message
        id: slack-message-creator
        shell: bash
        run: |
          SLACK_MESSAGE=""

          SOURCE_FLAGS=("${{ steps.filter.outputs.nginx }}" "${{ steps.filter.outputs.app }}")
          SOURCES=("nginx-front" "app")
          UPDATED_SOURCES=""
          for i in "${!SOURCE_FLAGS[@]}"; do
            echo ${SOURCE_FLAGS[i]}
            if [[ "${SOURCE_FLAGS[i]}" == "true" ]]; then
              echo "true"
              SLACK_MESSAGE+=" - ${SOURCES[i]}\n"
              UPDATED_SOURCES+="${SOURCES[i]} "
            else
              echo "false"
            fi
          done
          echo "::set-output name=slack-message::${SLACK_MESSAGE}"
          echo "::set-output name=services::${UPDATED_SOURCES}"
      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.21.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "클라이언트 배포가 시작되었습니다. 약 10분 정도가 소요됩니다",
              "attachments": [
                {
                  "pretext": "Deployment of <${{github.SERVER_URL}}/${{github.REPOSITORY}}/actions/runs/${{github.RUN_ID}}|${{steps.stage.outputs.stage}}> stage started by <https://github.com/${{github.ACTOR}}|${{github.ACTOR}}>",
                  "fields": [
                    {
                      "title": "Services",
                      "short": true,
                      "value": "${{steps.slack-message-creator.outputs.slack-message}}"
                    },
                    {
                      "title": "Status",
                      "short": true,
                      "value": "In Progress"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  prepare-dotenv:
    name: prepare dotenv file
    runs-on: ubuntu-latest
    needs: deploy-ready
    if: ${{ (needs.deploy-ready.outputs.app == 'true')|| (needs.deploy-ready.outputs.nginx == 'true') }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        if: ${{ success() }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Create dotenv .env for dev
        shell: bash
        working-directory: ./frontend
        if: needs.deploy-ready.outputs.branch == 'develop'
        env:
          API_BASE_URL: ${{secrets.DEV_API_BASE_URL}}
          GITHUB_CLIENT_ID: ${{secrets.DEV_GITHUB_CLIENT_ID}}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{secrets.DEV_NEXT_PUBLIC_FIREBASE_API_KEY}}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{secrets.DEV_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{secrets.DEV_NEXT_PUBLIC_FIREBASE_PROJECT_ID}}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{secrets.DEV_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{secrets.DEV_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{secrets.DEV_NEXT_PUBLIC_FIREBASE_APP_ID}}
          FIREBASE_PROJECT_ID: ${{secrets.DEV_FIREBASE_PROJECT_ID}}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{secrets.DEV_FIREBASE_SERVICE_ACCOUNT_KEY}}
          SECRET_COOKIE_PASSWORD_1: ${{secrets.DEV_SECRET_COOKIE_PASSWORD_1}}
          SECRET_COOKIE_PASSWORD_2: ${{secrets.DEV_SECRET_COOKIE_PASSWORD_2}}
          NGINX_VERSION: ${{ secrets.DEV_NGINX_VERSION }}
          NODE_VERSION: ${{ secrets.DEV_NODE_VERSION }}
          ECR_REGISTRY: ${{ secrets.DEV_ECR_REGISTRY }}
          ECR_WEB_REPOSITORY: ${{ secrets.DEV_ECR_WEB_REPOSITORY }}
          ECR_WEB_NGINX_REPOSITORY: ${{ secrets.DEV_ECR_WEB_NGINX_REPOSITORY }}
          WEB_DOMAIN: ${{ secrets.DEV_WEB_DOMAIN }}
          ENV: dev
        run: |
          echo "NGINX_VERSION=$NGINX_VERSION" >> .env
          echo "NODE_VERSION=$NODE_VERSION" >> .env
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> .env
          echo "ECR_WEB_REPOSITORY=$ECR_WEB_REPOSITORY" >> .env
          echo "ECR_WEB_NGINX_REPOSITORY=$ECR_WEB_NGINX_REPOSITORY" >> .env
          echo "ENV=$ENV" >> .env
          cat > ./terraform/vars/${{needs.deploy-ready.outputs.stage}}.tfvars <<EOL
          environment = "dev"
          container_deployments = [
            {
              name = "client"
              containers = [{
                name = "app"
                image = "$ECR_REGISTRY/$ECR_WEB_REPOSITORY:$NODE_VERSION-$ENV-latest"
                command = []
                environment = {
                  API_BASE_URL = "$API_BASE_URL"
                  GITHUB_CLIENT_ID = "$GITHUB_CLIENT_ID"
                  GITHUB_SECRET = "$GITHUB_SECRET"
                  NEXT_PUBLIC_FIREBASE_API_KEY = "$NEXT_PUBLIC_FIREBASE_API_KEY"
                  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN = "$NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN"
                  NEXT_PUBLIC_FIREBASE_PROJECT_ID = "$NEXT_PUBLIC_FIREBASE_PROJECT_ID"
                  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET = "$NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET"
                  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID = "$NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID"
                  NEXT_PUBLIC_FIREBASE_APP_ID = "$NEXT_PUBLIC_FIREBASE_APP_ID"
                  FIREBASE_PROJECT_ID = "$FIREBASE_PROJECT_ID"
                  FIREBASE_SERVICE_ACCOUNT_KEY = "$FIREBASE_SERVICE_ACCOUNT_KEY"
                  SECRET_COOKIE_PASSWORD_1 = "$SECRET_COOKIE_PASSWORD_1"
                  SECRET_COOKIE_PASSWORD_2 = "$SECRET_COOKIE_PASSWORD_2"
                }
                ports = {
                  "3000" = "HTTP"
                }
                endpoint_port = -1
                health_check = {
                  healthy_threshold = -1
                  unhealthy_threshold = -1
                  timeout_seconds = -1
                  interval_seconds = -1
                  path  = "/health"
                  success_codes = "200"
                }
                is_public = false
              },
              {
                name = "nginx"
                image = "$ECR_REGISTRY/$ECR_WEB_NGINX_REPOSITORY:$NGINX_VERSION-$ENV-latest"
                command = []
                environment = {
                  WEB_HOST = "localhost"
                  WEB_DOMAIN = "$WEB_DOMAIN"
                }
                ports = {
                  "80" = "HTTP"
                }
                endpoint_port = 80
                health_check = {
                  healthy_threshold = 2
                  unhealthy_threshold = 5
                  timeout_seconds = 10
                  interval_seconds = 15
                  path  = "/health"
                  success_codes = "200"
                }
                is_public = true
              }]
            }
          ]
          EOL
      - name: Create dotenv .env for production
        shell: bash
        working-directory: ./frontend
        if: needs.deploy-ready.outputs.branch == 'main'
        env:
          NGINX_VERSION: ${{ secrets.DEV_NGINX_VERSION }}
          NODE_VERSION: ${{ secrets.DEV_NODE_VERSION }}
          ECR_REGISTRY: ${{ secrets.DEV_ECR_REGISTRY }}
          ECR_WEB_REPOSITORY: ${{ secrets.DEV_ECR_WEB_REPOSITORY }}
          ECR_WEB_NGINX_REPOSITORY: ${{ secrets.DEV_ECR_WEB_NGINX_REPOSITORY }}
          ENV: prod
        run: |
          echo "NGINX_VERSION=$NGINX_VERSION" >> .env
          echo "NODE_VERSION=$NODE_VERSION" >> .env
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> .env
          echo "ECR_WEB_REPOSITORY=$ECR_WEB_REPOSITORY" >> .env
          echo "ECR_WEB_NGINX_REPOSITORY=$ECR_WEB_NGINX_REPOSITORY" >> .env
          echo "ENV=$ENV" >> .env
          cat > ./terraform/vars/${{needs.deploy-ready.outputs.stage}}.tfvars <<EOL
          environment = "prod"
          container_deployments = [
            {
              name = "client"
              containers = [{
                name = "app"
                image = "$ECR_REGISTRY/$ECR_WEB_REPOSITORY:$NODE_VERSION-$ENV-latest"
                command = []
                environment = {
                  API_BASE_URL = "$API_BASE_URL"
                  GITHUB_CLIENT_ID = "$GITHUB_CLIENT_ID"
                  GITHUB_SECRET = "$GITHUB_SECRET"
                  NEXT_PUBLIC_FIREBASE_API_KEY = "$NEXT_PUBLIC_FIREBASE_API_KEY"
                  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN = "$NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN"
                  NEXT_PUBLIC_FIREBASE_PROJECT_ID = "$NEXT_PUBLIC_FIREBASE_PROJECT_ID"
                  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET = "$NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET"
                  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID = "$NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID"
                  NEXT_PUBLIC_FIREBASE_APP_ID = "$NEXT_PUBLIC_FIREBASE_APP_ID"
                  FIREBASE_PROJECT_ID = "$FIREBASE_PROJECT_ID"
                  FIREBASE_SERVICE_ACCOUNT_KEY = "$FIREBASE_SERVICE_ACCOUNT_KEY"
                  SECRET_COOKIE_PASSWORD_1 = "$SECRET_COOKIE_PASSWORD_1"
                  SECRET_COOKIE_PASSWORD_2 = "$SECRET_COOKIE_PASSWORD_2"
                }
                ports = {
                  "3000" = "HTTP"
                }
                endpoint_port = -1
                health_check = {
                  healthy_threshold = -1
                  unhealthy_threshold = -1
                  timeout_seconds = -1
                  interval_seconds = -1
                  path  = "/health"
                  success_codes = "200"
                }
                is_public = false
              },
              {
                name = "nginx"
                image = "$ECR_REGISTRY/$ECR_WEB_NGINX_REPOSITORY:$NGINX_VERSION-$ENV-latest"
                command = []
                environment = {
                  WEB_HOST = "localhost"
                  WEB_DOMAIN = "$WEB_DOMAIN"
                }
                ports = {
                  "80" = "HTTP"
                }
                endpoint_port = 80
                health_check = {
                  healthy_threshold = 2
                  unhealthy_threshold = 5
                  timeout_seconds = 10
                  interval_seconds = 15
                  path  = "/health"
                  success_codes = "200"
                }
                is_public = true
              }]
            }
          ]
          EOL
      - name: cache dotenv
        if: ${{ success() }}
        id: dotenv-cache
        uses: actions/cache@v3
        env:
          cache-name: cache-dotenv-${{needs.deploy-ready.outputs.stage}}
        with:
          path: '.env'
          key: ${{ runner.os }}-${{ env.cache-name }}-${{needs.deploy-ready.outputs.stage}}-${{ github.SHA }}
      - name: cache tfvars
        if: ${{ success() }}
        id: tfvars-cache
        uses: actions/cache@v3
        env:
          cache-name: cache-tfvars-${{needs.deploy-ready.outputs.stage}}
        with:
          path: './terraform/vars/${{needs.deploy-ready.outputs.stage}}.tfvars'
          key: ${{ runner.os }}-${{ env.cache-name }}-${{needs.deploy-ready.outputs.stage}}-${{ github.SHA }}
      - name: status save - failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.21.0
        with:
          update-ts: ${{ needs.deploy-ready.outputs.ts }}
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "클라이언트 배포가 실패했습니다",
              "attachments": [
                {
                  "color": "#cc0000",
                  "pretext": "Deployment of <${{github.SERVER_URL}}/${{github.REPOSITORY}}/actions/runs/${{github.RUN_ID}}|${{needs.deploy-ready.outputs.stage}}> stage started by <https://github.com/${{github.ACTOR}}|${{github.ACTOR}}>",
                  "fields": [
                    {
                      "title": "Services",
                      "short": true,
                      "value": "${{needs.deploy-ready.outputs.slack-message}}"
                    },
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Failed"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  image-prepare:
    name: image preparation start
    runs-on: ubuntu-latest
    needs: [prepare-dotenv, deploy-ready]
    if: ${{ (needs.deploy-ready.outputs.app == 'true')|| (needs.deploy-ready.outputs.nginx == 'true') }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        if: ${{ success() }}
        uses: docker/setup-qemu-action@v2
      - name: Get Time
        if: ${{ success() }}
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 9
          format: 'YYYY-MM-DD-HH-mm-ss'
      - name: Set up Docker Buildx
        if: ${{ success() }}
        uses: docker/setup-buildx-action@v2
      - name: Configure AWS credentials
        if: ${{ success() }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Login to Amazon ECR
        if: ${{ success() }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: cache dotenv
        if: ${{ success() }}
        id: dotenv-cache
        uses: actions/cache@v3
        env:
          cache-name: cache-dotenv-${{needs.deploy-ready.outputs.stage}}
        with:
          path: '.env'
          key: ${{ runner.os }}-${{ env.cache-name }}-${{needs.deploy-ready.outputs.stage}}-${{ github.SHA }}
      - name: Build the stack
        if: ${{ success() }}
        working-directory: ./frontend
        run: TAG=${{steps.time.outputs.time}} docker compose build
      - name: Push the stack
        if: ${{ success() }}
        working-directory: ./frontend
        run: TAG=${{steps.time.outputs.time}} docker compose push ${{needs.deploy-ready.outputs.services}}
      - name: Build the stack latest
        if: ${{ success() }}
        working-directory: ./frontend
        run: docker compose build
      - name: Push the stack latest
        if: ${{ success() }}
        working-directory: ./frontend
        run: docker compose push ${{needs.deploy-ready.outputs.services}}
      - name: status save - failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.21.0
        with:
          update-ts: ${{ needs.deploy-ready.outputs.ts }}
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "클라이언트 배포가 실패했습니다",
              "attachments": [
                {
                  "color": "#cc0000",
                  "pretext": "Deployment of <${{github.SERVER_URL}}/${{github.REPOSITORY}}/actions/runs/${{github.RUN_ID}}|${{needs.deploy-ready.outputs.stage}}> stage started by <https://github.com/${{github.ACTOR}}|${{github.ACTOR}}>",
                  "fields": [
                    {
                      "title": "Services",
                      "short": true,
                      "value": "${{needs.deploy-ready.outputs.slack-message}}"
                    },
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Failed"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-service:
    name: service deployment
    runs-on: ubuntu-latest
    needs: [image-prepare, deploy-ready]
    if: ${{ (needs.deploy-ready.outputs.app == 'true')|| (needs.deploy-ready.outputs.nginx == 'true') }}
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        if: ${{ success() }}
      - name: Configure AWS Credentials
        if: ${{ success() }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: cache tfvars
        id: tfvars-cache
        if: ${{ success() }}
        uses: actions/cache@v3
        env:
          cache-name: cache-tfvars-${{needs.deploy-ready.outputs.stage}}
        with:
          path: './terraform/vars/${{needs.deploy-ready.outputs.stage}}.tfvars'
          key: ${{ runner.os }}-${{ env.cache-name }}-${{needs.deploy-ready.outputs.stage}}-${{ github.SHA }}
      - run: terraform init -frontend-config="key=lightsail-client-deploy"
        if: ${{ success() }}
        working-directory: ./terraform/lightsail/deploy
      - run: terraform workspace new ${{needs.deploy-ready.outputs.stage}}
        working-directory: ./terraform/lightsail/deploy
        continue-on-error: true
      - run: terraform workspace select ${{needs.deploy-ready.outputs.stage}}
        working-directory: ./terraform/lightsail/deploy
        continue-on-error: true
      - name: Terraform Plan
        id: plan
        if: ${{ success() }}
        working-directory: ./terraform/lightsail/deploy
        run: terraform plan -no-color -var-file="../../vars/${{needs.deploy-ready.outputs.stage}}.tfvars"
      - name: Terraform Apply
        id: apply
        if: ${{ success() }}
        working-directory: ./terraform/lightsail/deploy
        run: terraform apply -auto-approve -var-file="../../vars/${{needs.deploy-ready.outputs.stage}}.tfvars"
      - name: status save - failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.21.0
        with:
          update-ts: ${{ needs.deploy-ready.outputs.ts }}
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "클라이언트 배포가 실패했습니다",
              "attachments": [
                {
                  "color": "#cc0000",
                  "pretext": "Deployment of <${{github.SERVER_URL}}/${{github.REPOSITORY}}/actions/runs/${{github.RUN_ID}}|${{needs.deploy-ready.outputs.stage}}> stage started by <https://github.com/${{github.ACTOR}}|${{github.ACTOR}}>",
                  "fields": [
                    {
                      "title": "Services",
                      "short": true,
                      "value": "${{needs.deploy-ready.outputs.slack-message}}"
                    },
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Failed"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-end:
    name: deploy end notification
    runs-on: ubuntu-latest
    needs: [deploy-service, deploy-ready]
    steps:
      - uses: actions/checkout@v3
      - name: status save - success
        uses: slackapi/slack-github-action@v1.21.0
        with:
          update-ts: ${{ needs.deploy-ready.outputs.ts }}
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "클라이언트 배포가 완료되었습니다",
              "attachments": [
                {
                  "color": "#8fce00",
                  "pretext": "Deployment of <${{github.SERVER_URL}}/${{github.REPOSITORY}}/actions/runs/${{github.RUN_ID}}|${{needs.deploy-ready.outputs.stage}}> stage started by <https://github.com/${{github.ACTOR}}|${{github.ACTOR}}>",
                  "fields": [
                    {
                      "title": "Services",
                      "short": true,
                      "value": "${{needs.deploy-ready.outputs.slack-message}}"
                    },
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Success"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
